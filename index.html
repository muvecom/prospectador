<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muvecom - Prospectador</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: #2c3e50;
            color: white;
            padding: 25px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }

        .header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .content {
            padding: 30px;
        }

        .search-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            border: 1px solid #e9ecef;
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #2c3e50;
            padding-bottom: 10px;
            border-bottom: 2px solid #3498db;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }

        .form-group {
            margin-bottom: 0;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
            background: white;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            width: 100%;
        }

        .btn:hover {
            background: #2980b9;
        }

        .btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            color: #3498db;
            font-weight: 600;
            padding: 15px;
            background: #ebf5fb;
            border-radius: 8px;
            margin: 15px 0;
        }

        .results-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            border: 1px solid #e9ecef;
        }

        .results-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .results-count {
            background: #2ecc71;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
        }

        .export-btn {
            background: #27ae60;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.3s;
        }

        .export-btn:hover {
            background: #219a52;
        }

        .contacts-table {
            width: 100%;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #e9ecef;
        }

        .table-header {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            background: #2c3e50;
            color: white;
            font-weight: 600;
            padding: 15px 20px;
        }

        .table-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            padding: 15px 20px;
            border-bottom: 1px solid #ecf0f1;
            transition: background 0.3s;
        }

        .table-row:hover {
            background: #f8f9fa;
        }

        .table-row:last-child {
            border-bottom: none;
        }

        .table-cell {
            padding: 5px 0;
            display: flex;
            align-items: center;
        }

        .email-cell a {
            color: #3498db;
            text-decoration: none;
        }

        .email-cell a:hover {
            text-decoration: underline;
        }

        .empty-state {
            text-align: center;
            color: #7f8c8d;
            padding: 40px;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .error {
            background: #e74c3c;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: center;
            font-weight: 600;
        }

        .debug-toggle {
            background: #e67e22;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            margin-bottom: 10px;
        }

        .debug-info {
            background: #34495e;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
            display: none;
        }
        
        .info-text {
            font-size: 12px;
            color: #7f8c8d;
            margin-top: 5px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Muvecom - Prospectador</h1>
            <p>Encontre profissionais baseado em cargo, tipo de empresa e tamanho da empresa</p>
        </div>

        <div class="content">
            <div class="search-section">
                <div class="section-title">üîç Crit√©rios de Busca</div>
                
                <form id="prospectForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="role">Cargo:</label>
                            <input type="text" id="role" name="role" 
                                   placeholder="Ex: CEO, CTO, Gerente, Diretor" required>
                        </div>

                        <div class="form-group">
                            <label for="organization_types">Tipo de Empresa:</label>
                            <input type="text" id="organization_types" name="organization_types" 
                                   placeholder="Ex: Privada, Publica, Educacional">
                            <div class="info-text">Deixe em branco para buscar em todos os tipos</div>
                        </div>

                        <div class="form-group">
                            <label for="employees_min">Tamanho da Empresa (funcion√°rios):</label>
                            <select id="employees_min" name="employees_min" required>
                                <option value="1">1+</option>
                                <option value="10">10+</option>
                                <option value="50" selected>50+</option>
                                <option value="100">100+</option>
                                <option value="500">500+</option>
                                <option value="1000">1000+</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" class="btn" id="submitBtn">
                        üöÄ Buscar Prospects
                    </button>

                    <div class="loading" id="loading">
                        ‚è≥ Buscando prospects...
                    </div>
                </form>
            </div>

            <div class="results-section">
                <div class="section-title">üìä Resultados</div>
                
                <div id="resultsContainer">
                    <div class="empty-state">
                        <div class="empty-state-icon">üîç</div>
                        <p>Preencha os crit√©rios de busca e clique em "Buscar Prospects" para come√ßar</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Vari√°veis para controle
        let startTime;
        let timerInterval;

        // Fun√ß√£o para mostrar/ocultar debug
        function toggleDebug() {
            const debugInfo = document.getElementById('debugInfo');
            debugInfo.style.display = debugInfo.style.display === 'none' ? 'block' : 'none';
        }

        function updateDebugInfo(message) {
            const debugInfo = document.getElementById('debugInfo');
            debugInfo.textContent = message;
            debugInfo.style.display = 'block';
        }

        // Form submission
        document.getElementById('prospectForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const resultsContainer = document.getElementById('resultsContainer');
            
            // Mostrar loading
            submitBtn.disabled = true;
            loading.style.display = 'block';
            resultsContainer.innerHTML = '<div style="text-align: center; padding: 20px;">Carregando...</div>';
            
            try {
                // Preparar dados para envio
                const organizationTypesValue = document.getElementById('organization_types').value.trim();
                
                const requestData = {
                    mode: "by_segment",
                    role: document.getElementById('role').value.trim(),
                    seniority_levels: [],
                    employees_min: parseInt(document.getElementById('employees_min').value),
                    employees_max: 10000,
                    countries: ["Brazil"],
                    cities: [],
                    // Substitui industry_includes por organization_types
                    organization_types: organizationTypesValue ? [organizationTypesValue] : []
                };

                // Debug do que est√° sendo enviado
                const debugMessage = `üì§ DADOS ENVIADOS:\n\n${JSON.stringify(requestData, null, 2)}`;
                updateDebugInfo(debugMessage);

                console.log('Enviando para API:', requestData);
                
                // Fazer requisi√ß√£o POST
                const response = await fetch('https://api.muvecom.com.br/v1/sdr/person-lookup-v2', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });

                if (!response.ok) {
                    throw new Error(`Erro HTTP: ${response.status} - ${response.statusText}`);
                }
                
                const responseData = await response.json();
                
                // Debug completo
                const finalDebug = `${debugMessage}\n\n‚úÖ RESPOSTA:\n${JSON.stringify(responseData, null, 2)}`;
                updateDebugInfo(finalDebug);

                console.log('Dados recebidos:', responseData);
                
                // Exibir resultados
                displayResults(responseData);
                
            } catch (error) {
                console.error('Erro:', error);
                resultsContainer.innerHTML = `
                    <div class="error">
                        ‚ùå Erro na busca: ${error.message}
                    </div>
                `;
            } finally {
                // Esconder loading
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        function displayResults(data) {
            const resultsContainer = document.getElementById('resultsContainer');
            const contacts = data.contacts || [];
            
            if (contacts.length === 0) {
                resultsContainer.innerHTML = `
                    <div class="error">
                        ‚ùå Nenhum resultado encontrado com os crit√©rios especificados
                    </div>
                `;
                return;
            }

            resultsContainer.innerHTML = `
                <div class="results-header">
                    <div class="results-count">
                        üìä ${contacts.length} contatos encontrados
                    </div>
                    <button class="export-btn" onclick="exportToCSV()">
                        üì• Exportar para CSV
                    </button>
                </div>
                
                <div class="contacts-table">
                    <div class="table-header">
                        <div>Nome</div>
                        <div>Cargo</div>
                        <div>E-mail</div>
                    </div>
                    
                    ${contacts.map(contact => `
                        <div class="table-row">
                            <div class="table-cell">${contact.name || 'N/A'}</div>
                            <div class="table-cell">${contact.title || 'N/A'}</div>
                            <div class="table-cell email-cell">
                                ${contact.email ? `<a href="mailto:${contact.email}">${contact.email}</a>` : 'N/A'}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function exportToCSV() {
            const contacts = document.querySelectorAll('.table-row');
            
            if (contacts.length === 0) {
                alert('Nenhum contato para exportar');
                return;
            }

            let csv = 'Nome,Cargo,Email\n';
            
            contacts.forEach(contact => {
                const cells = contact.querySelectorAll('.table-cell');
                const name = cells[0].textContent;
                const title = cells[1].textContent;
                const email = cells[2].textContent;
                
                csv += `"${name}","${title}","${email}"\n`;
            });

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.setAttribute('hidden', '');
            a.setAttribute('href', url);
            a.setAttribute('download', 'prospects.csv');
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>
</body>
</html>
