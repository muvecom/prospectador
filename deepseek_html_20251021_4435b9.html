<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuveCom - Prospectador de CEOs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: #2c3e50;
            color: white;
            padding: 25px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .content {
            padding: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
        }

        .form-section, .results-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            border: 1px solid #e9ecef;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #2c3e50;
            padding-bottom: 10px;
            border-bottom: 2px solid #3498db;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
            background: white;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .range-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .array-input {
            display: flex;
            gap: 10px;
        }

        .array-input input {
            flex: 1;
        }

        .array-input button {
            background: #95a5a6;
            color: white;
            border: none;
            padding: 0 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .array-input button:hover {
            background: #7f8c8d;
        }

        .array-items {
            margin-top: 8px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .array-item {
            background: #3498db;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .array-item button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
            padding: 0;
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            display: none;
            text-align: center;
            color: #3498db;
            font-weight: 600;
            padding: 15px;
            background: #ebf5fb;
            border-radius: 8px;
            margin: 15px 0;
        }

        .results-info {
            background: #2ecc71;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .contacts-list {
            max-height: 600px;
            overflow-y: auto;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            background: white;
        }

        .contact-item {
            padding: 20px;
            border-bottom: 1px solid #ecf0f1;
            transition: background 0.3s;
        }

        .contact-item:hover {
            background: #f8f9fa;
        }

        .contact-item:last-child {
            border-bottom: none;
        }

        .contact-name {
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .contact-title {
            color: #7f8c8d;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .contact-email {
            color: #3498db;
            text-decoration: none;
            margin-bottom: 8px;
            display: block;
            font-size: 14px;
        }

        .contact-email:hover {
            text-decoration: underline;
        }

        .contact-company {
            color: #27ae60;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .contact-linkedin {
            color: #0077b5;
            text-decoration: none;
            font-size: 14px;
        }

        .contact-linkedin:hover {
            text-decoration: underline;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #e9ecef;
        }

        .stat-number {
            font-size: 24px;
            font-weight: 700;
            color: #3498db;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            color: #7f8c8d;
            text-transform: uppercase;
            font-weight: 600;
        }

        .error {
            background: #e74c3c;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: center;
            font-weight: 600;
        }

        .success {
            background: #27ae60;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: center;
            font-weight: 600;
        }

        .export-btn {
            background: #27ae60;
            margin-top: 15px;
        }

        .export-btn:hover {
            background: #219a52;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üïµÔ∏è MuveCom - Prospectador</h1>
            <p>Encontre CEOs e executivos baseado em segmentos espec√≠ficos</p>
        </div>

        <div class="content">
            <div class="form-section">
                <div class="section-title">üîç Crit√©rios de Busca</div>
                
                <form id="prospectForm">
                    <div class="form-group">
                        <label for="mode">Modo de Busca:</label>
                        <select id="mode" name="mode" required>
                            <option value="by_segment">Por Segmento</option>
                            <option value="by_company">Por Empresa</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="role">Cargo:</label>
                        <select id="role" name="role" required>
                            <option value="CEO">CEO</option>
                            <option value="CTO">CTO</option>
                            <option value="CFO">CFO</option>
                            <option value="COO">COO</option>
                            <option value="Director">Diretor</option>
                            <option value="Manager">Gerente</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="seniority_levels">N√≠veis de Senioridade:</label>
                        <div class="array-input">
                            <input type="text" id="seniorityInput" placeholder="Ex: Senior, Junior, Mid-level">
                            <button type="button" id="addSeniority">+</button>
                        </div>
                        <div class="array-items" id="seniorityItems"></div>
                    </div>

                    <div class="form-group">
                        <label>N√∫mero de Funcion√°rios:</label>
                        <div class="range-inputs">
                            <div>
                                <label for="employees_min">M√≠nimo:</label>
                                <input type="number" id="employees_min" name="employees_min" value="50" min="0">
                            </div>
                            <div>
                                <label for="employees_max">M√°ximo:</label>
                                <input type="number" id="employees_max" name="employees_max" value="1000" min="0">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="countries">Pa√≠ses:</label>
                        <div class="array-input">
                            <input type="text" id="countryInput" placeholder="Ex: Brazil, USA, Germany">
                            <button type="button" id="addCountry">+</button>
                        </div>
                        <div class="array-items" id="countryItems"></div>
                    </div>

                    <div class="form-group">
                        <label for="cities">Cidades:</label>
                        <div class="array-input">
                            <input type="text" id="cityInput" placeholder="Ex: S√£o Paulo, New York">
                            <button type="button" id="addCity">+</button>
                        </div>
                        <div class="array-items" id="cityItems"></div>
                    </div>

                    <div class="form-group">
                        <label for="industry_includes">Ind√∫strias:</label>
                        <div class="array-input">
                            <input type="text" id="industryInput" placeholder="Ex: Technology, Healthcare">
                            <button type="button" id="addIndustry">+</button>
                        </div>
                        <div class="array-items" id="industryItems"></div>
                    </div>

                    <button type="submit" class="btn" id="submitBtn">
                        üöÄ Buscar Prospects
                    </button>

                    <div class="loading" id="loading">
                        ‚è≥ Buscando prospects... Isso pode levar alguns segundos.
                    </div>
                </form>
            </div>

            <div class="results-section">
                <div class="section-title">üìä Resultados</div>
                
                <div id="resultsContainer">
                    <div style="text-align: center; color: #7f8c8d; padding: 40px;">
                        <div style="font-size: 48px; margin-bottom: 20px;">üîç</div>
                        <p>Preencha os crit√©rios de busca e clique em "Buscar Prospects" para come√ßar</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Arrays para armazenar os valores m√∫ltiplos
        const arrays = {
            seniority_levels: [],
            countries: ['Brazil'], // Brasil como padr√£o
            cities: [],
            industry_includes: []
        };

        // Inicializar arrays UI
        document.addEventListener('DOMContentLoaded', function() {
            // Inicializar pa√≠ses com Brazil
            updateArrayDisplay('countryItems', arrays.countries, 'countries');
            
            // Event listeners para adicionar itens aos arrays
            document.getElementById('addSeniority').addEventListener('click', () => {
                addToArray('seniorityInput', 'seniority_levels', 'seniorityItems');
            });

            document.getElementById('addCountry').addEventListener('click', () => {
                addToArray('countryInput', 'countries', 'countryItems');
            });

            document.getElementById('addCity').addEventListener('click', () => {
                addToArray('cityInput', 'cities', 'cityItems');
            });

            document.getElementById('addIndustry').addEventListener('click', () => {
                addToArray('industryInput', 'industry_includes', 'industryItems');
            });

            // Permitir Enter nos inputs de array
            ['seniorityInput', 'countryInput', 'cityInput', 'industryInput'].forEach(id => {
                document.getElementById(id).addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        const buttonId = id.replace('Input', '');
                        document.getElementById(`add${buttonId.charAt(0).toUpperCase() + buttonId.slice(1)}`).click();
                    }
                });
            });
        });

        function addToArray(inputId, arrayKey, displayId) {
            const input = document.getElementById(inputId);
            const value = input.value.trim();
            
            if (value && !arrays[arrayKey].includes(value)) {
                arrays[arrayKey].push(value);
                updateArrayDisplay(displayId, arrays[arrayKey], arrayKey);
                input.value = '';
            }
        }

        function removeFromArray(arrayKey, value, displayId) {
            arrays[arrayKey] = arrays[arrayKey].filter(item => item !== value);
            updateArrayDisplay(displayId, arrays[arrayKey], arrayKey);
        }

        function updateArrayDisplay(displayId, array, arrayKey) {
            const container = document.getElementById(displayId);
            container.innerHTML = array.map(item => `
                <div class="array-item">
                    ${item}
                    <button onclick="removeFromArray('${arrayKey}', '${item}', '${displayId}')">√ó</button>
                </div>
            `).join('');
        }

        // Form submission
        document.getElementById('prospectForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const resultsContainer = document.getElementById('resultsContainer');
            
            // Mostrar loading
            submitBtn.disabled = true;
            loading.style.display = 'block';
            resultsContainer.innerHTML = '<div style="text-align: center; padding: 20px;">Carregando...</div>';
            
            try {
                // Preparar dados para envio
                const requestData = {
                    mode: document.getElementById('mode').value,
                    role: document.getElementById('role').value,
                    seniority_levels: arrays.seniority_levels,
                    employees_min: parseInt(document.getElementById('employees_min').value),
                    employees_max: parseInt(document.getElementById('employees_max').value),
                    countries: arrays.countries,
                    cities: arrays.cities,
                    industry_includes: arrays.industry_includes
                };

                console.log('Enviando dados:', requestData);
                
                // Fazer requisi√ß√£o POST
                const response = await fetch('https://api.muvecom.com.br/v1/sdr/person-lookup-v2', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });
                
                if (!response.ok) {
                    throw new Error(`Erro HTTP: ${response.status} - ${response.statusText}`);
                }
                
                const responseData = await response.json();
                console.log('Resposta recebida:', responseData);
                
                // Exibir resultados
                displayResults(responseData);
                
            } catch (error) {
                console.error('Erro:', error);
                resultsContainer.innerHTML = `
                    <div class="error">
                        ‚ùå Erro na busca: ${error.message}
                    </div>
                `;
            } finally {
                // Esconder loading
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        function displayResults(data) {
            const resultsContainer = document.getElementById('resultsContainer');
            
            if (!data || !data[0] || !data[0].contacts) {
                resultsContainer.innerHTML = `
                    <div class="error">
                        ‚ùå Nenhum resultado encontrado com os crit√©rios especificados
                    </div>
                `;
                return;
            }

            const result = data[0];
            const contacts = result.contacts || [];
            
            resultsContainer.innerHTML = `
                <div class="success">
                    ‚úÖ Busca realizada com sucesso!
                </div>
                
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-number">${result.total_contacts || contacts.length}</div>
                        <div class="stat-label">Total de Contatos</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">${result.contacts_with_emails || contacts.length}</div>
                        <div class="stat-label">Com E-mails</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">${contacts.length}</div>
                        <div class="stat-label">Encontrados</div>
                    </div>
                </div>
                
                <button class="btn export-btn" onclick="exportToCSV()">
                    üì• Exportar para CSV
                </button>
                
                <div class="contacts-list" id="contactsList">
                    ${contacts.map(contact => `
                        <div class="contact-item">
                            <div class="contact-name">${contact.name || 'N/A'}</div>
                            <div class="contact-title">${contact.title || 'N/A'}</div>
                            <div class="contact-company">üè¢ ${contact.company_name || 'N/A'}</div>
                            ${contact.email ? `<a href="mailto:${contact.email}" class="contact-email">üìß ${contact.email}</a>` : ''}
                            ${contact.linkedin_url ? `<a href="${contact.linkedin_url}" target="_blank" class="contact-linkedin">üîó LinkedIn</a>` : ''}
                            ${contact.company_domain ? `<div style="margin-top: 5px; font-size: 12px; color: #7f8c8d;">üåê ${contact.company_domain}</div>` : ''}
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function exportToCSV() {
            const resultsContainer = document.getElementById('resultsContainer');
            const contacts = document.querySelectorAll('.contact-item');
            
            if (contacts.length === 0) {
                alert('Nenhum contato para exportar');
                return;
            }

            let csv = 'Nome,Cargo,Empresa,Email,LinkedIn,Site\n';
            
            contacts.forEach(contact => {
                const name = contact.querySelector('.contact-name').textContent;
                const title = contact.querySelector('.contact-title').textContent;
                const company = contact.querySelector('.contact-company').textContent.replace('üè¢ ', '');
                const email = contact.querySelector('.contact-email') ? contact.querySelector('.contact-email').textContent.replace('üìß ', '') : '';
                const linkedin = contact.querySelector('.contact-linkedin') ? contact.querySelector('.contact-linkedin').href : '';
                const website = contact.querySelector('.contact-company + div') ? contact.querySelector('.contact-company + div').textContent.replace('üåê ', '') : '';
                
                csv += `"${name}","${title}","${company}","${email}","${linkedin}","${website}"\n`;
            });

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.setAttribute('hidden', '');
            a.setAttribute('href', url);
            a.setAttribute('download', 'prospects.csv');
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>
</body>
</html>
